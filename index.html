<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<title>Time SHeeeeeeeetttt</title>
	</head>
	<body>
		<div class="heading">
			<h1>Employee Data Management</h1>
			<h2>A Comprehensive Directory of Employee Billable Hours</h2>
		</div>
		<div class="tablecontainer">
			<h3 class="title">Current Employees</h3>
			<div class="table" id="table-div">
				<tr>
					<th>Name</th>
					<th>Role</th>
					<th>Start Date</th>
					<th>Months Worked</th>
					<th>Monthly</th>
				</tr>
			</div>
		</div>
		<div class="fields">
			<form id="timesheet-fields">
				<label for="name-input">Employee Name</label>
				<input type="text" id="name" /><br />
				<label for="role-input">Role</label>
				<input type="text" id="role" /><br />
				<label for="start-date-input">Start Date (MM/DD/YYYY)</label>
				<input type="text" id="start-date" /><br />
				<label for="name-input">Monthly Rate</label>
				<input type="text" id="montly-rate" /><br />
				<input id="add-info" type="submit" value="Submit" />
			</form>
		</div>
	</body>
	<script

	></script>
	<script

		crossorigin="anonymous"
    ></script>

	<script src="./assets/app.js"></script>
</html>
